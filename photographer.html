<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
</head>
<body>
<header role="banner">
    <a href="./index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye logo - Retour à la page d'accueil" aria-label="Retour à la page d'accueil">
    </a>
</header>
<main aria-hidden="false">
    <div class="photograph-header"></div>
    <div class="filters">
        <p id="listboxLabel" role="button">Trier par</p>
        <div class="filters__dropdown">
            <div class="dropdown">
                <button class="dropdown__btn" type="button" role="button" aria-haspopup="listbox" aria-expanded="false"
                        aria-controls="filter options" aria-label="Sort by">
                    <span id="current_filter">Titre</span>
                    <span class="fas fa-chevron-up" aria-hidden="true"></span>
                </button>

                <ul class="dropdown__content" aria-hidden="true" role="listbox" aria-activedescendant="">
                    <li role="option" aria-labelledby="listboxLabel">
                        <button type="button" tabindex="-1" aria-label="Sort by title" aria-selected="true">Titre</button>
                    </li>
                    <li role="option" aria-labelledby="listboxLabel">
                        <button type="button" tabindex="-1" aria-label="Sort by popularity" aria-selected="false">Popularité</button>
                    </li>
                    <li role="option" aria-labelledby="listboxLabel">
                        <button type="button" tabindex="-1" aria-label="Sort by date" aria-selected="false">Date</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <section class="gallery-container"></section>


    <!-- Modal form -->
    <div id="contact_modal" tabindex="-1" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
        <div class="modal">
            <header>
                <div class="header">
                    <h2 id="modalTitle" aria-label="Contact me">Contactez-moi</h2>
                    <img src="./assets/icons/close.svg" alt="Close button" class="close-btn"
                         aria-label="Close contact form">
                </div>
                <p class="photographer-name" aria-label="Photographer name"></p>
            </header>
            <form>
                <div>
                    <label for="firstName" id="firstNameLabel" aria-label="Prénom">Prénom</label>
                    <input id="firstName" type="text" aria-labelledby="firstNameLabel" name="firstName" required>
                </div>
                <div>
                    <label for="lastName" id="lastNameLabel" aria-label="Nom">Nom</label>
                    <input id="lastName" type="text" aria-labelledby="lastNameLabel" name="lastName" required>
                </div>
                <div>
                    <label for="email" id="emailLabel" aria-label="Email">Email</label>
                    <input id="email" type="email" aria-labelledby="emailLabel" name="email" required>
                </div>
                <div>
                    <label for="message" id="messageLabel" aria-label="Votre message">Votre message</label>
                    <textarea id="message" aria-labelledby="messageLabel" name="message"></textarea>
                </div>
                <button role="button" class="contact_button" type="submit" aria-label="Envoyer le formulaire">Envoyer
                </button>
            </form>
        </div>
    </div>
    <!--Lightbox-->
    <div class="lightbox" tabindex="-1" aria-hidden="true" role="dialog">
        <div class="lightbox__content">
            <button class="lightbox__close" aria-label="Close lightbox">
                <em class="fas fa-times"></em>
            </button>
            <button class="lightbox__prev" aria-label="Previous media">
                <em class="fas fa-chevron-left"></em>
            </button>
            <button class="lightbox__next" aria-label="Next media">
                <em class="fas fa-chevron-right"></em>
            </button>
            <div class="lightbox__media"></div>
            <p class="lightbox__title"></p>
        </div>
    </div>
</main>
<script type="module" src="./scripts/pages/photographer.js"></script>
<script type="module" src="./scripts/utils/contactForm.js"></script>
</body>
</html>
